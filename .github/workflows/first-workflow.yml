name: My first Workflow

on:
    push:
        branches:
            -main

jobs:
    Test_Job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Install Java
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'adoptopenjdk'

